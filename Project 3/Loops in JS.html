<!DOCTYPE html>
<html>
    <body>
        <h2>
            Java script for loops example
        </h2>
        <p id="demo"></p>
        <script>
            var Color = ["Red", "Orange", "Green", "Blue", "Grey",
                "Yellow"
             ]
             var text = "";
             var i;
             for (i = 0; i < Color.length; i++)  {
                text += Color[i] + "<br>";
             }
             document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
